<html>
	<head>
		<title>Images API - {{ title }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--[if lte IE 8]><script src="{% static "images_api/assets/js/ie/html5shiv.js" %}"></script><![endif]-->
		<link rel="stylesheet" href="{% static "images_api/assets/css/main.css" %}" />
		<!--[if lte IE 8]><link rel="stylesheet" href="{% static "images_api/assets/css/ie8.css" %}" /><![endif]-->
		<!--[if lte IE 9]><link rel="stylesheet" href="{% static "images_api/assets/css/ie9.css" %}" /><![endif]-->
		<noscript><link rel="stylesheet" href="{% "images_api/assets/css/noscript.css" %}" /></noscript>
	</head>
	<body class="is-loading-0 is-loading-1 is-loading-2">

		<!-- Main -->
			<div id="main">

				<!-- Header -->
					<header id="header">
						<h1>{{ title }}</h1>
						<p>{{ content | safe }}</p>
						<ul class="icons">
							<li><a href="#" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
							<li><a href="#" class="icon fa-instagram"><span class="label">Instagram</span></a></li>
							<li><a href="#" class="icon fa-github"><span class="label">Github</span></a></li>
							<li><a href="#" class="icon fa-envelope-o"><span class="label">Email</span></a></li>
						</ul>
					</header>

				<!-- Thumbnail -->
					<section id="thumbnails">
						{% for image in images %}
							<article>
								<a class="thumbnail" href="{{ image.photo.url }}" data-position="left center"><img src="{{ image.photo.url }}" alt="" /></a>
								<h2>{{ image.title }}</h2>
								<p>{{ image.description }}</p>
							</article>
						{% endfor %}
					</section>

				<!-- Footer -->
					<footer id="footer">
						<ul class="copyright">
							<li>&copy; Nortron Ltd.</li><li>Design: <a href="http://html5up.net">HTML5 UP</a>.</li>
						</ul>
					</footer>

			</div>

		<!-- Scripts -->
			<script src="{% static "images_api/assets/js/jquery.min.js" %}"></script>
			<script src="{% static "images_api/assets/js/skel.min.js" %}"></script>
			<!--[if lte IE 8]><script src="{% static "images_api/assets/js/ie/respond.min.js" %}"></script><![endif]-->
			<script src="{% static "images_api/assets/js/main.js" %}"></script>

	</body>
</html>
